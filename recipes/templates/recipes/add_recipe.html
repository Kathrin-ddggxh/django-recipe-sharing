{% extends "base.html" %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data" class="p-2 form">
        {% csrf_token %}
        <h1 class="text-center">Add Recipe</h1>
        {{ form.media }}
        {{ form | crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Create Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
